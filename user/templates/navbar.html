<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>navbar</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        .bs-example {
            margin: 0;
        }
        .navbar-brand {
            font-size: 20px;
            font-family: sans-serif;
            color: white; 
        }
    </style>
    
</head>
<body>
    <div class="container d-flex align-items-center">

    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: black;">
            <a href="/" class="navbar-brand">EcoImpact</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="/adminclick/" class="nav-item nav-link">Sign Up</a> <!-- Changed the frontend name -->
                    <a href="{% url 'learn' %}" class="nav-item nav-link">News</a>
                </div>
                <div class="navbar-nav">
                    <a href="/aboutus/" class="nav-item nav-link">About</a>
                    <a href="/contact/" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </nav>
    </div>
    </div>
</body>
</html>
