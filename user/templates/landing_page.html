<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Make body scrollable */
        }

        .container {
            flex: 1;
            text-align: center;
            padding-top: 60px;
            background-image: url("https://stock.adobe.com/search?k=superhero%20city%20background");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
        }

        h2 {
            color: #000;
            font-size: 36px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #fff;
        }

        .form-group {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="content">
            <h2>Thank You for Choosing to Be a Superhero!</h2>
            <p>Thank you for making the world a better place. Your efforts contribute to a brighter future!</p>
            <form method="post" id="pickupForm">

                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Full Name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="address">Your Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Your Address" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone Number" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="pickup_date">Choose Pickup Date</label>
                    <input type="date" id="pickup_date" name="pickup_date" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="pickup_time">Choose Pickup Time</label>
                    <input type="time" id="pickup_time" name="pickup_time" class="form-control" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary"  >Schedule Pickup</button>
            </form>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#pickupForm').on('submit', function(event) {
                // event.preventDefault();  // Prevent default form submission

                // Log form data
                var formData = $(this).serialize();
                console.log("Form data:", formData);

                // Show alert after form submission
                alert("Your pickup has been scheduled. Thank you for bringing us closer to a safer future! We'll be in touch!");

                // Optionally, you can send an AJAX request to submit the form data
                // $.post($(this).attr('action'), formData, function(response) {
                //     // Handle response if needed
                // });
            });
        });
    </script>
</body>
</html>
